<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startpage</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <meta name="author" content="Benjamin Jackson">
    <meta name="description" content="Nord themed start page">
</head>
<body>
    <main>
        <div id="container">
            <div id="img-container">
                <img src="./assets/irithyll.gif" alt="Gif of irithyll">
            </div>
            <div id="links-header-container">
                <div>
                    <div id="header-container">
                        <div>
                            <h1 id="welcome-message">Welcome Back</h1>
                        </div>
                        <div>
                            <h2 class="time-date" id="time">Time</h2>
                            <h2 class="time-date" id="date">Date</h2>
                        </div>
                        <div>
                            <h2 id="weather-info">Weather</h2>
                        </div>
                    </div>
                    <div id="links-container">
                        <div class="link-section">
                            <div class="header-container">
                                <h3>dev</h3>
                            </div>
                            <div class="links-wrapper">
                                <ul>
                                    <li><a href="https://github.com/">github</a></li>
                                    <li><a href="https://www.codewars.com/">codewars</a></li>
                                    <li><a href="https://leetcode.com/">leetcode</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="link-section">
                            <div class="header-container">
                                <h3>work</h3>
                            </div>
                            <div class="links-wrapper">
                                <ul>
                                    <li><a href="https://mail.google.com/mail">gmail</a></li>
                                    <li><a href="https://www.linkedin.com/">linkedin</a></li>
                                    <li><a href="https://www.google.co.uk/docs/">googledocs</a></li>
                                </ul>
                            </div>
                        </div>
                        <div clas="link-section">
                            <div class="header-container">
                                <h3>study</h3>
                            </div>
                            <div clas="links-wrapper">
                                <ul>
                                    <li><a href="https://developer.mozilla.org/en-US/">mdn docs</a></li>
                                    <li><a href="https://javascript.info/">javascript.info</a></li>
                                    <li><a href="https://devdocs.io/">devdocs</a></li>
                                    <li><a href="https://learnxinyminutes.com/">learnxiny</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="link-section">
                            <div class="header-container">
                                <h3>relax</h3>
                            </div>
                            <div class="links-wrapper">
                                <ul>
                                    <li><a href="https://www.youtube.com/">youtube</a></li>
                                    <li><a href="https://www.reddit.com/">reddit</a></li>
                                    <li><a href="https://www.netflix.com/">netflix</a></li>
                                    <li><a href="https://www.amazon.co.uk/Amazon-Video">primevideo</a></li>
                                </ul>
                            </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </main>

<script src="./main.js"></script>
</html>
